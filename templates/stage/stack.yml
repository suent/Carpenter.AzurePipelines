parameters:

  # See docs/parameters.md for parameter documentation.

- name: pipelineVersion
  type: number

- name: includePipeline
  type: boolean

- name: defaultPoolType
  type: string

- name: defaultPoolName
  type: string

- name: defaultPoolDemands
  type: object

- name: defaultPoolVMImage
  type: string

- name: buildPurpose
  type: string

- name: versionType
  type: string

- name: buildDotNet
  type: string

- name: sonarCloud
  type: string

- name: deployBranch
  type: string

- name: deployNuGet
  type: string

- name: nuGetTargetFeedDev
  type: string

- name: nuGetTargetFeedTest1
  type: string

- name: nuGetTargetFeedTest2
  type: string

- name: nuGetTargetFeedStable
  type: string

- name: nuGetTargetFeedProdUS
  type: string

- name: stack
  type: string

- name: stackName
  type: string

- name: stackDependsOn
  type: object

stages:
- ${{ if or(contains(parameters.deployBranch,parameters.stack), contains(parameters.deployNuGet, parameters.stack)) }}:
  - stage: ${{ parameters.stack }}
    displayName: ${{ parameters.stackName }}
    dependsOn: ${{ parameters.stackDependsOn }}

    ${{ if ne(parameters.stack,'dev') }}:
    variables:
    - template: ../variable/carpenter-stack.yml
      parameters:
        buildPurpose: ${{ parameters.buildPurpose }}
        defaultPoolType: ${{ parameters.defaultPoolType }}
        versionType: ${{ parameters.versionType }}
        sonarCloud: ${{ parameters.sonarCloud }}
        deployNuGet: ${{ parameters.deployNuGet }}

    jobs:
    - template: ../job/deploy.yml
      parameters:
        pipelineVersion: ${{ parameters.pipelineVersion }}
        includePipeline: ${{ parameters.includePipeline }}
        defaultPoolType: ${{ parameters.defaultPoolType }}
        defaultPoolName: ${{ parameters.defaultPoolName }}
        defaultPoolDemands: ${{ parameters.defaultPoolDemands }}
        defaultPoolVMImage: ${{ parameters.defaultPoolVMImage }}
        buildPurpose: ${{ parameters.buildPurpose }}
        versionType: ${{ parameters.versionType }}
        buildDotNet: ${{ parameters.buildDotNet }}
        sonarCloud: ${{ parameters.sonarCloud }}
        deployBranch: ${{ parameters.deployBranch }}
        deployNuGet: ${{ parameters.deployNuGet }}
        nuGetTargetFeedDev: ${{ parameters.nuGetTargetFeedDev }}
        nuGetTargetFeedTest1: ${{ parameters.nuGetTargetFeedTest1 }}
        nuGetTargetFeedTest2: ${{ parameters.nuGetTargetFeedTest2 }}
        nuGetTargetFeedStable: ${{ parameters.nuGetTargetFeedStable }}
        nuGetTargetFeedProdUS: ${{ parameters.nuGetTargetFeedProdUS }}
        stack: ${{ parameters.stack }}
