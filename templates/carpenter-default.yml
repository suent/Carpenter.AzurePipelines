parameters:

  # See docs/parameters.md for parameter documentation.

- name: pipelineVersion
  type: number
  default: 1

- name: includePipeline
  type: boolean
  default: true

- name: buildPurpose
  type: string
  default: CI
  values:
  - CI
  - Prerelease
  - Release

- name: project
  type: string
  default: $(Build.DefinitionName)

- name: defaultPoolType
  type: string
  default: Hosted
  values:
  - Hosted
  - Private

- name: defaultPoolName
  type: string
  default: Default

- name: defaultPoolDemands
  type: object
  default: {}

- name: defaultPoolVMImage
  type: string
  default: 'ubuntu-latest'

- name: versionType
  type: string
  default: None
  values:
  - None
  - SemVer

- name: versionFile
  type: string
  default: VERSION

- name: revisionOffset
  type: string
  default: 1

- name: prereleaseLabel
  type: string
  default: alpha
  values:
  - alpha
  - beta
  - RC

- name: incrementVersionOnRelease
  type: boolean
  default: false

- name: buildDotNet
  type: boolean
  default: false

- name: executeUnitTests
  type: boolean
  default: false

- name: sonarCloud
  type: boolean
  default: false

- name: sonarCloudOrganization
  type: string

- name: sonarCloudProjectKey
  type: string

- name: sonarCloudServiceConnection
  type: string

- name: deployBranch
  type: string
  default: ''


stages:
- template: stage/dev.yml
  parameters:
    pipelineVersion: ${{ parameters.pipelineVersion }}
    includePipeline: ${{ parameters.includePipeline }}
    buildPurpose: ${{ parameters.buildPurpose }}
    project: ${{ parameters.project }}
    defaultPoolType: ${{ parameters.defaultPoolType }}
    defaultPoolName: ${{ parameters.defaultPoolName }}
    defaultPoolDemands: ${{ parameters.defaultPoolDemands }}
    defaultPoolVMImage: ${{ parameters.defaultPoolVMImage }}
    versionType: ${{ parameters.versionType }}
    versionFile: ${{ parameters.versionFile }}
    revisionOffset: ${{ parameters.revisionOffset }}
    prereleaseLabel: ${{ parameters.prereleaseLabel }}
    incrementVersionOnRelease: ${{ parameters.incrementVersionOnRelease }}
    buildDotNet: ${{ parameters.buildDotNet }}
    executeUnitTests: ${{ parameters.executeUnitTests }}
    sonarCloud: ${{ parameters.sonarCloud }}
    sonarCloudOrganization: ${{ parameters.sonarCloudOrganization }}
    sonarCloudProjectKey: ${{ parameters.sonarCloudProjectKey }}
    sonarCloudServiceConnection: ${{ parameters.sonarCloudServiceConnection }}
    deployBranch: ${{ parameters.deployBranch }}

# Deploys only on changes to main branch
- ${{ if eq(variables['Build.SourceBranch'],'refs/heads/main') }}:

  - ${{ if contains(parameters.deployBranch,'test1') }}:
    - template: stage/stack.yml
      parameters:
        pipelineVersion: ${{ parameters.pipelineVersion }}
        includePipeline: ${{ parameters.includePipeline }}
        buildPurpose: ${{ parameters.buildPurpose }}
        defaultPoolType: ${{ parameters.defaultPoolType }}
        defaultPoolName: ${{ parameters.defaultPoolName }}
        defaultPoolDemands: ${{ parameters.defaultPoolDemands }}
        defaultPoolVMImage: ${{ parameters.defaultPoolVMImage }}
        versionType: ${{ parameters.versionType }}
        sonarCloud: ${{ parameters.sonarCloud }}
        deployBranch: ${{ parameters.deployBranch }}
        stack: test1
        stackName: Test 1
        stackDependsOn:
        - dev

  - ${{ if contains(parameters.deployBranch,'test2') }}:
    - template: stage/stack.yml
      parameters:
        pipelineVersion: ${{ parameters.pipelineVersion }}
        includePipeline: ${{ parameters.includePipeline }}
        buildPurpose: ${{ parameters.buildPurpose }}
        defaultPoolType: ${{ parameters.defaultPoolType }}
        defaultPoolName: ${{ parameters.defaultPoolName }}
        defaultPoolDemands: ${{ parameters.defaultPoolDemands }}
        defaultPoolVMImage: ${{ parameters.defaultPoolVMImage }}
        versionType: ${{ parameters.versionType }}
        sonarCloud: ${{ parameters.sonarCloud }}
        deployBranch: ${{ parameters.deployBranch }}
        stack: test2
        stackName: Test 2
        stackDependsOn:
        - dev

  - ${{ if contains(parameters.deployBranch,'stable') }}:
    - template: stage/stack.yml
      parameters:
        pipelineVersion: ${{ parameters.pipelineVersion }}
        includePipeline: ${{ parameters.includePipeline }}
        buildPurpose: ${{ parameters.buildPurpose }}
        defaultPoolType: ${{ parameters.defaultPoolType }}
        defaultPoolName: ${{ parameters.defaultPoolName }}
        defaultPoolDemands: ${{ parameters.defaultPoolDemands }}
        defaultPoolVMImage: ${{ parameters.defaultPoolVMImage }}
        versionType: ${{ parameters.versionType }}
        sonarCloud: ${{ parameters.sonarCloud }}
        deployBranch: ${{ parameters.deployBranch }}
        stack: stable
        stackName: Stable
        stackDependsOn:
        - dev
        - test1
        - test2

  - ${{ if and(eq(variables['Build.Reason'],'Manual'), or(eq(parameters.buildPurpose,'Prerelease'),eq(parameters.buildPurpose,'Release'))) }}:
    - ${{ if contains(parameters.deployBranch,'prod_us') }}:
      - template: stage/stack.yml
        parameters:
          pipelineVersion: ${{ parameters.pipelineVersion }}
          includePipeline: ${{ parameters.includePipeline }}
          buildPurpose: ${{ parameters.buildPurpose }}
          defaultPoolType: ${{ parameters.defaultPoolType }}
          defaultPoolName: ${{ parameters.defaultPoolName }}
          defaultPoolDemands: ${{ parameters.defaultPoolDemands }}
          defaultPoolVMImage: ${{ parameters.defaultPoolVMImage }}
          versionType: ${{ parameters.versionType }}
          sonarCloud: ${{ parameters.sonarCloud }}
          deployBranch: ${{ parameters.deployBranch }}
          stack: prod_us
          stackName: Production US
          stackDependsOn:
          - dev
          - stable
