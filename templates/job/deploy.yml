parameters:

  # See docs/parameters.md for parameter documentation.

- name: pipelineVersion
  type: number

- name: includePipeline
  type: boolean

- name: buildPurpose
  type: string

- name: defaultPoolType
  type: string

- name: defaultPoolName
  type: string

- name: defaultPoolDemands
  type: object

- name: defaultPoolVMImage
  type: string

- name: versionType
  type: string

- name: sonarCloud
  type: string

- name: deployBranch
  type: string

- name: deployNuGet
  type: string

- name: stack
  type: string


jobs:

- ${{ if contains(parameters.deployBranch,parameters.stack) }}:
  - template: ../job/deploy-branch.yml
    parameters:
      pipelineVersion: ${{ parameters.pipelineVersion }}
      includePipeline: ${{ parameters.includePipeline }}
      buildPurpose: ${{ parameters.buildPurpose }}
      defaultPoolType: ${{ parameters.defaultPoolType }}
      defaultPoolName: ${{ parameters.defaultPoolName }}
      defaultPoolDemands: ${{ parameters.defaultPoolDemands }}
      defaultPoolVMImage: ${{ parameters.defaultPoolVMImage }}
      versionType: ${{ parameters.versionType }}
      sonarCloud: ${{ parameters.sonarCloud }}
      stack: ${{ parameters.stack }}
      ${{ if eq(parameters.stack, 'dev') }}:
        jobDependsOn:
        - build

- ${{ if contains(parameters.deployNuGet,parameters.stack) }}:
  - template: ../job/deploy-nuget.yml
    parameters:
      pipelineVersion: ${{ parameters.pipelineVersion }}
      includePipeline: ${{ parameters.includePipeline }}
      buildPurpose: ${{ parameters.buildPurpose }}
      defaultPoolType: ${{ parameters.defaultPoolType }}
      defaultPoolName: ${{ parameters.defaultPoolName }}
      defaultPoolDemands: ${{ parameters.defaultPoolDemands }}
      defaultPoolVMImage: ${{ parameters.defaultPoolVMImage }}
      versionType: ${{ parameters.versionType }}
      sonarCloud: ${{ parameters.sonarCloud }}
      stack: ${{ parameters.stack }}
      ${{ if eq(parameters.stack, 'dev') }}:
        jobDependsOn:
        - build


- template: ../job/deploy-finalize.yml
  parameters:
    pipelineVersion: ${{ parameters.pipelineVersion }}
    includePipeline: ${{ parameters.includePipeline }}
    buildPurpose: ${{ parameters.buildPurpose }}
    defaultPoolType: ${{ parameters.defaultPoolType }}
    defaultPoolName: ${{ parameters.defaultPoolName }}
    defaultPoolDemands: ${{ parameters.defaultPoolDemands }}
    defaultPoolVMImage: ${{ parameters.defaultPoolVMImage }}
    versionType: ${{ parameters.versionType }}
    sonarCloud: ${{ parameters.sonarCloud }}
    stack: ${{ parameters.stack }}
    jobDependsOn:
    - ${{ if eq(parameters.stack, 'dev') }}:
      - build
    - ${{ if contains(parameters.deployBranch, parameters.stack) }}:
      - deploy_branch_${{ parameters.stack }}
    - ${{ if contains(parameters.deployNuGet, parameters.stack) }}:
      - deploy_nuget_${{ parameters.stack }}
