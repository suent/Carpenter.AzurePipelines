parameters:
  # See template/carpenter-default.yml
- name: defaultPoolType
  type: string


variables:
- name: Carpenter.PipelineVersion
  value: $[ dependencies.build.outputs['initializePipeline.pipelineVersion'] ]

- name: Carpenter.Pipeline
  value: $[ dependencies.build.outputs['initializePipeline.includePipeline'] ]

- name: Carpenter.Pipeline.Path
  value: $[ dependencies.build.outputs['initializePipeline.pipelinePath'] ]

- name: Carpenter.Pipeline.ScriptPath
  value: $[ dependencies.build.outputs['initializePipeline.pipelineScriptPath'] ]

- name: Carpenter.DotNet.Path
  value: $[ dependencies.build.outputs['initializePipeline.dotNetPath'] ]

- name: Carpenter.Build.Type
  value: $[ dependencies.build.outputs['initializePipeline.buildType'] ]

- name: Carpenter.Project
  value: $[ dependencies.build.outputs['initializePipeline.project'] ]

- name: Carpenter.Project.Path
  value: $[ dependencies.build.outputs['initializePipeline.projectPath'] ]

- name: Carpenter.Pool.Default.Type
  value: $[ dependencies.build.outputs['initializePipeline.defaultPoolType'] ]

- ${{ if eq(parameters.defaultPoolType,'Hosted') }}:
  - name: Carpenter.Pool.Default.VMImage
    value:  $[ dependencies.build.outputs['initializePipeline.defaultPoolVMImage'] ]

- ${{ if eq(parameters.defaultPoolType,'Private') }}:
  - name: Carpenter.Pool.Default.Name
    value: $[ dependencies.build.outputs['initializePipeline.defaultPoolName'] ]
  
  - name: Carpenter.Pool.Default.Demands
    value: $[ dependencies.build.outputs['initializePipeline.defaultPoolDemands'] ]
  