parameters:

  # See docs/parameters.md for parameter documentation.

- name: defaultPoolType
  type: string

- name: buildPurpose
  type: string

- name: versionType
  type: string
    
- name: sonarCloud
  type: string

variables:
- name: Carpenter.PipelineVersion
  value: $[ stageDependencies.dev.build.outputs['initializePipeline.pipelineVersion'] ]

- name: Carpenter.Pipeline
  value: $[ stageDependencies.dev.build.outputs['initializePipeline.includePipeline'] ]

- name: Carpenter.Pipeline.Path
  value: $[ stageDependencies.dev.build.outputs['initializePipeline.pipelinePath'] ]

- name: Carpenter.Pipeline.ScriptPath
  value: $[ stageDependencies.dev.build.outputs['initializePipeline.pipelineScriptPath'] ]

- name: Carpenter.DotNet.Path
  value: $[ stageDependencies.dev.build.outputs['initializePipeline.dotNetPath'] ]

- name: Carpenter.Build.Purpose
  value: $[ stageDependencies.dev.build.outputs['initializePipeline.buildPurpose'] ]

- name: Carpenter.Project
  value: $[ stageDependencies.dev.build.outputs['initializePipeline.project'] ]

- name: Carpenter.Project.Path
  value: $[ stageDependencies.dev.build.outputs['initializePipeline.projectPath'] ]

- name: Carpenter.Solution.Path
  value: $[ stageDependencies.dev.build.outputs['initializePipeline.solutionPath'] ]

- name: Carpenter.Output.Path
  value: $[ stageDependencies.dev.build.outputs['initializePipeline.outputPath'] ]

- name: Carpenter.Output.Binaries.Path
  value: $[ stageDependencies.dev.build.outputs['initializePipeline.binariesPath'] ]

- name: Carpenter.Output.Tests.Path
  value: $[ stageDependencies.dev.build.outputs['initializePipeline.testsPath'] ]

- name: Carpenter.Output.TestCoverage.Path
  value: $[ stageDependencies.dev.build.outputs['initializePipeline.testCoveragePath'] ]

- name: Carpenter.Output.NuGet.Path
  value: $[ stageDependencies.dev.build.outputs['initializePipeline.nuGetPath'] ]

- name: Carpenter.Pool.Default.Type
  value: $[ stageDependencies.dev.build.outputs['initializePipeline.defaultPoolType'] ]

- ${{ if eq(parameters.defaultPoolType,'Hosted') }}:
  - name: Carpenter.Pool.Default.VMImage
    value:  $[ stageDependencies.dev.build.outputs['initializePipeline.defaultPoolVMImage'] ]

- ${{ if eq(parameters.defaultPoolType,'Private') }}:
  - name: Carpenter.Pool.Default.Name
    value: $[ stageDependencies.dev.build.outputs['initializePipeline.defaultPoolName'] ]
  
  - name: Carpenter.Pool.Default.Demands
    value: $[ stageDependencies.dev.build.outputs['initializePipeline.defaultPoolDemands'] ]

- name: Carpenter.Build.DotNet
  value: $[ stageDependencies.dev.build.outputs['initializePipeline.buildDotNet'] ]

- name: Carpenter.Test.Unit
  value: $[ stageDependencies.dev.build.outputs['initializePipeline.executeUnitTests'] ]

- name: Carpenter.SonarCloud
  value: $[ stageDependencies.dev.build.outputs['initializePipeline.sonarCloud'] ]

- ${{ if eq(parameters.sonarCloud, 'true') }}:
  - name: Carpenter.SonarCloud.Organization
    value: $[ stageDependencies.dev.build.outputs['initializePipeline.sonarCloudOrganization'] ]

  - name: Carpenter.SonarCloud.ProjectKey
    value: $[ stageDependencies.dev.build.outputs['initializePipeline.sonarCloudProjectKey'] ]
     
  - name: Carpenter.SonarCloud.ServiceConnection
    value: $[ stageDependencies.dev.build.outputs['initializePipeline.sonarCloudServiceConnection'] ]

- name: Carpenter.Deploy.Branch
  value: $[ stageDependencies.dev.build.outputs['initializePipeline.deployBranch'] ]

- name: Carpenter.Deploy.NuGet
  value: $[ stageDependencies.dev.build.outputs['initializePipeline.deployNuGet'] ]

- name: Carpenter.Version.Type
  value: $[ stageDependencies.dev.build.outputs['initializePipeline.versionType'] ]

- ${{ if ne(parameters.versionType,'None') }}:

  - name: Carpenter.Version.VersionFile
    value:  $[ stageDependencies.dev.build.outputs['initializeBuildVersion.versionFile'] ]

  - name: Carpenter.Version.VersionFilePath
    value:  $[ stageDependencies.dev.build.outputs['initializeBuildVersion.versionFilePath'] ]

  - name: Carpenter.Version.RevisionOffset
    value:  $[ stageDependencies.dev.build.outputs['initializeBuildVersion.revisionOffset'] ]

  - name: Carpenter.Version.BaseVersion
    value: $[ stageDependencies.dev.build.outputs['initializeBuildVersion.baseVersion'] ]

  - name: Carpenter.Version.Major
    value: $[ stageDependencies.dev.build.outputs['initializeBuildVersion.majorVersion'] ]

  - name: Carpenter.Version.Minor
    value: $[ stageDependencies.dev.build.outputs['initializeBuildVersion.minorVersion'] ]

  - name: Carpenter.Version.Patch
    value: $[ stageDependencies.dev.build.outputs['initializeBuildVersion.patchVersion'] ]

  - name: Carpenter.Version.Revision
    value:  $[ stageDependencies.dev.build.outputs['initializeBuildVersion.revision'] ]

  - ${{ if or(eq(variables['Build.Reason'],'IndividualCI'), eq(variables['Build.Reason'],'BatchedCI'), and(eq(variables['Build.Reason'],'Manual'), eq(parameters['buildPurpose'],'CI'))) }}:
    - name: Carpenter.ContinuousIntegration.Date
      value: $[ stageDependencies.dev.build.outputs['initializeBuildVersion.continuousIntegrationDate'] ]

    - name: Carpenter.ContinuousIntegration.Revision
      value: $[ stageDependencies.dev.build.outputs['initializeBuildVersion.continuousIntegrationRevision'] ]

  - ${{ if eq(variables['Build.Reason'],'PullRequest') }}:
    - name: Carpenter.PullRequest.Revision
      value: $[ stageDependencies.dev.build.outputs['initializeBuildVersion.pullRequestRevision'] ]

  - ${{ if eq(parameters['buildPurpose'],'Prerelease')}}:
    - name: Carpenter.Prerelease.Label
      value: $[ stageDependencies.dev.build.outputs['initializeBuildVersion.prereleaseLabel'] ]
  
    - name: Carpenter.Prerelease.Revision
      value: $[ stageDependencies.dev.build.outputs['initializeBuildVersion.prereleaseRevision'] ]

  - ${{ if eq(parameters['buildPurpose'],'Release')}}:
    - name: Carpenter.Version.IncrementOnRelease
      value: $[ stageDependencies.dev.build.outputs['initializeBuildVersion.incrementVersionOnRelease'] ]

  - name: Carpenter.Version.Label
    value: $[ stageDependencies.dev.build.outputs['initializeBuildVersion.versionLabel'] ]

  - name: Carpenter.Version
    value: $[ stageDependencies.dev.build.outputs['initializeBuildVersion.version'] ]
