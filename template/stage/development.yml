parameters:
  # See template/carpenter-default.yml
- name: pipelineVersion
  type: number
  default: 0 # Required to be supplied by templates which extend this one

  # See template/carpenter-default.yml
- name: defaultPoolType
  type: string
  default: Hosted
  values:
  - Hosted
  - Private

  # See template/carpenter-default.yml
- name: defaultPoolName
  type: string
  default: Default

  # See template/carpenter-default.yml
- name: defaultPoolDemands
  type: object
  default: {}

  # See template/carpenter-default.yml
- name: defaultPoolVMImage
  type: string
  default: 'ubuntu-latest'

  # See template/carpenter-default.yml
- name: project
  type: string
  default: $(Build.DefinitionName)
  
  # See template/carpenter-default.yml
- name: buildVersionType
  type: string
  default: None
  values:
  - None
  - SemVer

  # See template/carpenter-default.yml
- name: buildVersionFile
  type: string
  default: VERSION

  # See template/carpenter-default.yml
- name: revisionOffset
  type: string
  default: 1




stages:
- stage: Dev
  displayName: Development


  variables:
  - template: ../variable/carpenter-pipeline.yml
    parameters:
      pipelineVersion: ${{ parameters.pipelineVersion }}
      project: ${{ parameters.project }}
      defaultPoolType: ${{ parameters.defaultPoolType }}
      defaultPoolName: ${{ parameters.defaultPoolName }}
      defaultPoolDemands: ${{ parameters.defaultPoolDemands }}
      defaultPoolVMImage: ${{ parameters.defaultPoolVMImage }}
      buildVersionType: ${{ parameters.buildVersionType }}
      buildVersionFile: ${{ parameters.buildVersionFile }}
  - template: ../variable/version-init.yml
    parameters:
      revisionOffset: ${{ parameters.revisionOffset }}

  jobs:
  - template: ../job/initialize-pipeline.yml
    parameters:
      defaultPoolType: ${{ parameters.defaultPoolType }}
      defaultPoolName: ${{ parameters.defaultPoolName }}
      defaultPoolDemands: ${{ parameters.defaultPoolDemands }}
      defaultPoolVMImage: ${{ parameters.defaultPoolVMImage }}
      buildVersionType: ${{ parameters.buildVersionType }}
